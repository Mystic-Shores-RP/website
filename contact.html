<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Unscalable Gaming Devs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.1/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 20px;
        }

        footer {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold text-white">Unscalable Gaming Devs</h1>
            <nav class="mt-4">
                <ul class="flex justify-center space-x-6">
                    <li><a href="index.html" class="text-white">Home</a></li>
                    <li><a href="about.html" class="text-white">About</a></li>
                    <li><a href="services.html" class="text-white">Services</a></li>
                    <li><a href="contact.html" class="text-white">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 text-center">
        <h2 class="text-2xl font-semibold">Contact Us</h2>
        <p class="mt-4 text-lg text-gray-400">Got questions or inquiries? Reach out to us, and we'll get back to you as soon as possible.</p>

        <!-- Contact Form -->
        <div class="mt-8">
            <form action="#" method="POST" class="space-y-4 text-left mx-auto max-w-md">
                <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-2 border rounded-md">
                <input type="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-md">
                <textarea name="message" rows="4" placeholder="Your Message" class="w-full px-4 py-2 border rounded-md"></textarea>
                <button type="submit" class="btn-custom w-full py-2 rounded-md text-white focus:ring-2 focus:ring-green-600 hover:bg-green-700 transition duration-300">
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container mx-auto">
            <p class="text-white">&copy; 2024 Unscalable Gaming Devs. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.1/dist/flowbite.min.js"></script>

</body>

</html>
