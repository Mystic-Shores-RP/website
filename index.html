<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to unscalablegamingdevs</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.0.6/dist/flowbite.min.css" rel="stylesheet" />

    <style>
        /* Dark mode background */
        body {
            background-color: #1F2937; /* Tailwind's gray-800 equivalent */
        }
    </style>

</head>

<body class="bg-gray-900 text-white">

    <!-- Main container for the splash page -->
    <div class="flex justify-center items-center h-screen">

        <!-- Centered content box with a smooth shadow -->
        <div class="bg-gray-800 p-10 rounded-lg shadow-2xl w-full max-w-2xl">

            <!-- Title section with a nice gradient -->
            <h1 class="text-5xl font-extrabold text-center text-gradient mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400">
                Welcome to unscalablegamingdevs
            </h1>

            <!-- Subtitle for better clarity -->
            <p class="text-xl text-center mb-8 text-gray-400">Explore our services and select the one that suits you best!</p>

            <!-- Service buttons in a flex container for modern look -->
            <div class="grid grid-cols-1 gap-4">

                <!-- Button for FiveM -->
                <a href="/service1" class="w-full py-4 px-6 bg-blue-600 rounded-lg hover:bg-blue-700 text-center font-semibold text-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    FiveM
                </a>

                <!-- Button for GMod -->
                <a href="/service2" class="w-full py-4 px-6 bg-blue-600 rounded-lg hover:bg-blue-700 text-center font-semibold text-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    GMod
                </a>

                <!-- Button for Minecraft -->
                <a href="/service3" class="w-full py-4 px-6 bg-blue-600 rounded-lg hover:bg-blue-700 text-center font-semibold text-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Minecraft
                </a>

                <!-- Button for Rust -->
                <a href="/service4" class="w-full py-4 px-6 bg-blue-600 rounded-lg hover:bg-blue-700 text-center font-semibold text-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Rust
                </a>

            </div>

        </div>

    </div>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.0.6/dist/flowbite.min.js"></script>

</body>

</html>
